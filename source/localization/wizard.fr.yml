welcome:
  title: Bienvenue dans Blender Launcher %{v}
  text: |
    Lors de cette configuration initiale, nous allons passer en revue les paramètres les plus courants que vous souhaiterez probablement configurer.
    Vous n'avez à le faire qu'une seule fois.
    Tous ces paramètres peuvent être modifiés ultérieurement.

library:
  title: Emplacement de la bibliothèque Blender Launcher
  subtitle: Assurez-vous que ce dossier dispose d'un espace de stockage suffisant pour télécharger et stocker toutes les versions que vous souhaitez.

  move_exe: Déplacer l'exécutable vers la bibliothèque
  move_exe_tooltip: Déplace l'exécutable du programme vers l'emplacement spécifié. Une fois la configuration initiale terminée, vous devrez vous référer à cet emplacement lors des exécutions ultérieures.

  perm_warning:
    Windows: "Avertissement : N'utilisez pas C:/Program Files/... comme emplacement de bibliothèque ou tout autre endroit où vous pourriez ne pas avoir de permissions."

  location: "Emplacement de la bibliothèque :"

repo_select:
  title: Visibilité des dépôts Blender
  subtitle: Activer/désactiver la visibilité ou la récupération de certaines versions de Blender.

shortcuts:
  title: Raccourcis et association de fichiers
  subtitle: Créer des raccourcis pour Blender Launcher et enregistrer les associations de fichiers pour ouvrir les fichiers .blend directement avec Blender Launcher

file_association:
  name: S'enregistrer pour l'association de fichiers

appearance:
  title: Apparence de Blender Launcher
  subtitle: Configurer l'apparence de Blender Launcher


  titlebar: Utiliser la barre de titre système
  titlebar_label: Ceci désactive la barre de titre personnalisée et utilise la barre de titre par défaut du système d'exploitation.
  titlebar_label_linux: |
    Ceci désactive la barre de titre personnalisée et utilise la barre de titre par défaut du système d'exploitation.

    Dans les environnements Linux Wayland, ceci est recommandé car vous pourrez utiliser le titre pour déplacer et redimensionner les fenêtres.
    Notre méthode principale de déplacement et de redimensionnement fonctionne mieux sur X11.

  dpi_scaling: |
    Ceci modifie le facteur DPI du programme.
    Il met automatiquement à l'échelle l'interface utilisateur en fonction de la densité de pixels du moniteur, multipliée par cette valeur.
    Utile lorsque les éléments sont trop petits pour être lus sur des écrans comme MacOS

background:
  title: Exécution de Blender Launcher en arrière-plan
  subtitle: Blender Launcher peut être maintenu actif en arrière-plan avec une icône dans la zone de notification. Cela peut être utile pour l'efficacité de lecture et d'autres fonctionnalités, mais ce n'est pas totalement nécessaire.
  show_tray_icon: Exécuter Blender Launcher en arrière-plan (Réduire dans la zone de notification)

committing:
  title: Enregistrement des modifications des paramètres...
  subtitle: Cela devrait prendre moins d'une seconde.

error:
  title: Une erreur s'est produite lors de la configuration !
  continue: Continuer quand même ?
