


general:
  app:
    label: アプリケーション
    library_folder: "ライブラリフォルダ:"

    language: 言語
    language_tooltip: |
      Blender Launcherの表示言語を選択します。
      「自動」はシステム言語を自動検出します。
      反映するには再起動が必要です。
      DEFAULT: Auto

    system_start: システム起動時に起動
    system_start_tooltip: |
      システム起動時にアプリを自動的に開始します。
      DEFAULT: Off
    launch_minimized: トレイに最小化して起動
    launch_minimized_tooltip: |
      システムトレイに最小化した状態でアプリを起動します。
      DEFAULT: Off
    minimize: トレイに最小化
    minimize_tooltip: |
      アプリを閉じると完全に終了せず、システムトレイに最小化します
      DEFAULT: Off
    worker_count: ワーカースレッド数
    worker_count_tooltip: |
      同時に実行できるIO操作の数を設定します（例: ダウンロード、削除、展開）
      DEFAULT: <CPUコア数> * (3/4)
    worker_count_warning: "(警告: %{cnt} (CPUコア数) を超えています！！)"
    prerelease: プレリリース版を使用
    prerelease_tooltip: |
      Blender Launcherの新バージョンを確認する際に、プレリリース版もチェックします。
      警告: これらのビルドにはバグが含まれている可能性があります！主に新機能のテスト用です。
      DEFAULT: Off

    create_shortcut: Blender Launcherの%{shortcut_type}を作成
    shortcut_type:
      windows: ショートカット
      linux: デスクトップファイル
      macos: ショートカット
  migratel2u: ローカル設定をユーザー設定に移行

  file_assoc:
    label: ファイルの関連付け

    register: ファイルの関連付けを登録
    register_tooltip: |
      .blendファイルを開けるプログラムのリストにBlender Launcherを追加します

    unregister: ファイルの関連付けを解除
    unregister_tooltip: |
      .blendファイルを開けるプログラムのリストからBlender Launcherを削除します

    launch_timer_duration: 起動タイマー (秒)
    launch_timer_duration_tooltip: |
      blendファイルを開く際に起動するビルドを変更できる時間を設定します
      DEFAULT: 3s
    launch_timer_suffix:
      "-1": " (無効)"
      "0": "秒 (即時)"
      more: "秒"

  winget:
    label: WinGet連携

    info: WinGetパッケージマネージャにBlender Launcherを登録して、'winget update'による自動更新を有効にします。
    register: WinGetに登録
    register_tooltip: |
      このインストールをWinGetに登録して、'winget update'で更新できるようにします
    unregister: WinGetから登録解除
    unregister_tooltip: |
      このインストールのWinGet登録を削除します

  advanced:
    label: 詳細設定

    delete_actions:
      "0": ゴミ箱に移動
      "1": 完全に削除
    default_delete_action: デフォルトの削除操作
    default_delete_action_tooltip: |
      右クリックメニューでビルドを削除する際のデフォルト操作を設定します
      Shiftキーを押しながらでもう一方のオプションを使用できます
      DEFAULT: Send to Trash

    purge_temp: 起動時に一時フォルダをパージ
    purge_temp_tooltip: |
      Blender Launcher起動時にダウンロード用一時フォルダを自動的にクリアします。
      DEFAULT: On

    purge_temp_now: 今すぐ一時フォルダをパージ
    purge_temp_now_tooltip: |
        一時ダウンロードフォルダ内のすべてのファイルを即座にクリアします



