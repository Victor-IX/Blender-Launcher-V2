

general:
  app:
    label: Application
    library_folder: "Library Folder:"

    system_start: Launch When System Starts
    system_start_tooltip: |
      Start the app when the system starts.
      DEFAULT: Off
    launch_minimized: Launch Minimized to Tray
    launch_minimized_tooltip: |
      Start the app minimized to the system tray.
      DEFAULT: Off
    minimize: Minimize to Tray
    minimize_tooltip: |
      Closing the app will minimize it to the system tray instead of closing it completely
      DEFAULT: Off
