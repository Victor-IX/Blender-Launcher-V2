  file_assoc:
    label: File association

    register: Register File Association
    register_tooltip: |
      Add Blender Launcher to the list of programs that can open .blend files

    unregister: Unregister File Association
    unregister_tooltip: |
      Removes Blender Launcher from the list of programs that can open .blend files

    launch_timer_duration: Launch Timer Duration (secs)
    launch_timer_duration_tooltip: |
      Determines how much time you have while opening blendfiles to change the build you're launching
      DEFAULT: 3s
