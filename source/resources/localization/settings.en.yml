      "-1": " (Disabled)"
      "0": "s (Immediate)"
      more: "s"

  winget:
    label: WinGet Integration

    info: Register Blender Launcher with WinGet package manager to enable automatic updates via 'winget update'.
    register: Register with WinGet
    register_tooltip: |
      Register this installation with WinGet so it can be updated via 'winget update'
    unregister: Unregister from WinGet
    unregister_tooltip: |
      Remove WinGet registration for this installation

  advanced:
    label: Advanced

    delete_actions:
      "0": Send to Trash
      "1": Delete Permanently
    default_delete_action: Default Delete Action
    default_delete_action_tooltip: |
      Set the default action available in the right click menu for deleting a build
      The other option is available whn holding the shift key
      DEFAULT: Send to Trash

    purge_temp: Purge Temp Folder on Startup
    purge_temp_tooltip: |
      Automatically clear the temporary download folder when Blender Launcher starts.
      DEFAULT: On

    purge_temp_now: Purge Temp Folder Now
    purge_temp_now_tooltip: |
        Immediately clear all files in the temporary download folder



